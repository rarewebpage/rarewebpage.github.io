<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Geheime Zuteilung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    input[type="text"], input[type="password"] {
      margin: 5px;
      padding: 10px;
      font-size: 18px;
      width: 80%;
      max-width: 300px;
      border-radius: 6px;
      border: none;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
    }
    .card {
      display: inline-block;
      width: 220px;
      height: 140px;
      margin: 10px;
      perspective: 1000px;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding: 10px;
      font-size: 16px;
    }
    .card-front {
      background-color: #000;
      color: white;
    }
    .card-back {
      background-color: yellow;
      color: black;
      transform: rotateY(180deg);
      flex-direction: column;
    }
    #secretButton {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: transparent;
      color: #555;
      font-size: 24px;
      border: none;
    }
    #secretOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 20px;
      z-index: 999;
      overflow: auto;
    }
    #secretOverlay pre {
      text-align: left;
      font-size: 18px;
    }
    #passwordPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      z-index: 1000;
    }
    #passwordPopup input {
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>Geheime Zuteilung</h1>

  <div class="input-container" id="inputContainer">
    <div id="inputs"></div>
    <button onclick="addNameField()">+ Name</button>
    <button onclick="startAssignment()">Zuteilen starten</button>
  </div>

  <div class="assignment-container" id="assignmentContainer"></div>

  <!-- Unsichtbarer geheimer Button -->
  <button id="secretButton">üïµÔ∏è</button>

  <!-- Passwort Popup -->
  <div id="passwordPopup">
    <p>Passwort eingeben:</p>
    <input type="password" id="passwordInput" placeholder="Passwort" />
    <br>
    <button onclick="checkPassword()">Best√§tigen</button>
    <p id="passwordError" style="color: red; display: none;">Falsches Passwort!</p>
  </div>

  <!-- Overlay f√ºr geheime Anzeige -->
  <div id="secretOverlay" onclick="this.style.display='none'">
    <h2>Zuteilung (geheim!)</h2>
    <pre id="secretList"></pre>
    <p>Zum Schlie√üen irgendwo tippen</p>
  </div>

  <script>
    let assignments = {};

    function addNameField() {
      const inputsDiv = document.getElementById('inputs');
      const count = inputsDiv.getElementsByTagName('input').length;
      if (count >= 10) return;
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = `Name ${count + 1}`;
      inputsDiv.appendChild(input);
    }

    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    function generateAssignments(names) {
      let targets;
      do {
        targets = shuffle([...names]);
      } while (names.some((name, i) => name === targets[i]));
      const result = {};
      names.forEach((name, i) => result[name] = targets[i]);
      return result;
    }

    function startAssignment() {
      const inputs = document.querySelectorAll('#inputs input');
      const names = Array.from(inputs).map(input => input.value.trim()).filter(name => name);
      if (names.length < 2) return alert('Bitte mindestens zwei Namen eingeben.');
      assignments = generateAssignments(names);
      document.getElementById('inputContainer').style.display = 'none';
      const container = document.getElementById('assignmentContainer');
      container.innerHTML = '';

      names.forEach(name => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front">
              <strong>${name}</strong><br><small>zum Aufdecken tippen</small>
            </div>
            <div class="card-back">
              <strong>Deine Person:</strong>
              <div>${assignments[name]}</div>
              <small>(erneut tippen zum Ausblenden)</small>
            </div>
          </div>
        `;
        card.addEventListener('click', () => {
          card.classList.toggle('flipped');
          if (!card.classList.contains('flipped')) {
            card.remove();
          }
        });
        container.appendChild(card);
      });
    }

    // Geheimer Knopf
    let tapCount = 0;
    let lastTap = 0;
    let holdTimer;
    let longPress = false;

    const secretBtn = document.getElementById('secretButton');

    function showPasswordPopup() {
      document.getElementById('passwordInput').value = '';
      document.getElementById('passwordError').style.display = 'none';
      document.getElementById('passwordPopup').style.display = 'block';
    }

    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      if (password === '#louis123') {
        showSecret();
        document.getElementById('passwordPopup').style.display = 'none';
      } else {
        document.getElementById('passwordError').style.display = 'block';
      }
    }

    function showSecret() {
      let text = '';
      for (let name in assignments) {
        text += `${name} ‚Üí ${assignments[name]}\n`;
      }
      document.getElementById('secretList').textContent = text;
      document.getElementById('secretOverlay').style.display = 'block';
    }

    function handleTouchStart() {
      longPress = false;
      holdTimer = setTimeout(() => {
        longPress = true;
        if (tapCount >= 10) {
          showPasswordPopup();
          tapCount = 0;
        } else {
          alert('Erst 10√ó tippen, dann 2 Sekunden halten f√ºr das Geheimmen√º!');
        }
      }, 2000);
    }

    function handleTouchEnd() {
      clearTimeout(holdTimer);
      if (!longPress) {
        const now = Date.now();
        if (now - lastTap > 3000) {
          tapCount = 0;
        }
        tapCount++;
        lastTap = now;
        if (tapCount === 10) {
          alert('Jetzt 2 Sekunden halten!');
        }
      }
    }

    secretBtn.addEventListener('touchstart', handleTouchStart);
    secretBtn.addEventListener('touchend', handleTouchEnd);
    secretBtn.addEventListener('mousedown', handleTouchStart);
    secretBtn.addEventListener('mouseup', handleTouchEnd);
  </script>
</body>
</html>
